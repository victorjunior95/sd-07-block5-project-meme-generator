<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arthur Nunes - sd-07 - Meme Generator</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header id="header">
    <h1>MEME GENERATOR</h1>
  </header>

  <main>
    <div id="meme-image-container-inputs">
      <p>Digite seu texto aqui:</p>
      <input type="text" maxlength="60" id="text-input" />
      <br />
      <p>Insira sua imagem aqui:</p>
      <input type="file" accept="image/*" onchange="carregarImagem(event)" name="meme-insert" id="meme-insert" />
    </div>
    <div id="meme-image-container">
      <img id="meme-image" src="" alt="Meme gerado com imagem enviada pelo usuÃ¡rio" />
      <p id="meme-text"></p>
      <button id="fire">FIRE</button>
      <button id="water">WATER</button>
      <button id="earth">EARTH</button>
      <img id="meme-1" class="meme-thumb" src="imgs/meme1.png" alt="" />
      <img id="meme-2" class="meme-thumb" src="imgs/meme2.png" alt="" />
      <img id="meme-3" class="meme-thumb" src="imgs/meme3.png" alt="" />
      <img id="meme-4" class="meme-thumb" src="imgs/meme4.png" alt="" />
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
