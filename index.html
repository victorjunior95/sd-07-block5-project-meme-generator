<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>&gt; Meme Generator &lt;</h1>
    <h2>Texto: <input type="text" name="text" id="text-input" maxlength="60"></h2>
    <h2>Foto(max 500kb): <input type="file" name="meme-file" id="meme-insert"></h2>
    <hr>
    <div id="meme-image-container">
        <div id="meme-text"></div>
        <img id="meme-image" alt="meme-image">
    </div>
    <div id="change-border">
        <h3>Choose your element</h3>
    <button id="fire" value="red">Fire</button>
    <button id="earth" value="green">Earth</button>
    <button id="water" value="blue">Water</button>
    </div>
    <script src="script.js"></script>
    <div id="images-proto">
        <h3>Memes para se inspirar</h3>
        <img id="meme-1" class="img-proto" src="imgs/meme1.jpeg" alt="meme1">
        <img id="meme-2" class="img-proto" src="imgs/meme2.jpg" alt="meme2">
        <img id="meme-3" class="img-proto" src="imgs/meme3.jpg" alt="meme3">
        <img id="meme-4" class="img-proto" src="imgs/meme4.jpeg" alt="meme4">
    </div>
</body>
</html>
