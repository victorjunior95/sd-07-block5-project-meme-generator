<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meme Generator!</h1>
    <Div id="main">
        <P>O que seu meme vai dizer ?</P>
        <input type="text" size="60" id="text-input"/>
        <P>Localize a imagem do seu meme :</P>
        <input type="file" name="arquivos" class="btn btn-success"  accept="image/png, image/jpeg"  id="meme-insert" single /> 
        <div class="Container" id="meme-image-container">
            <img id="meme-image"/>
            <p id="meme-text"></p> 
        </div>
    </Div>
    <script src="script.js"></script>
</body>
</html>
