<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meme Generator</h1>
  <form>
    <label for="text-input"> Digite aqui:
      <input type="text" name="text-input" id="text-input" maxlength="60"></input>
    </label>
  </form>
  <br>
  <form>
    <label for="meme-insert">
      <input name="meme-insert" type="file" multiple accept="image/*" id="meme-insert" ></input>
    </label>
    <br>
    <input type="file" id="fileElem" multiple accept="image/*" style="display:none">
    <br>
    <a href="#" id="fileSelect">Select some files</a> 
    <div id="fileList">
    <p>No files selected!</p>
</div>
  </form>

  <div id="meme-image-container" class="container">
    <div id="meme-text" class="custom-text"></div>
    <img id="meme-image" src="" class="custom-img">
  </div>
  <br>
  <button type="button" id="fire" class="fire" name="fire">Fire</button>
  <button type="button" id="water" class="water" name="water">Water</button>
  <button type="button" id="earth" class="earth" name="earth">Earth</button>
  <button type="button" id="reset" name="reset">Reset</button>
  <br>
  <br>
  <div class="memesPattern">
    <img id="meme-1" class="meme-width" src="imgs/meme1.png" alt="Foto do norbit"">
    <img id="meme-2" class="meme-width" src="imgs/meme2.png" alt="Foto do Chaves">
    <img id="meme-3" class="meme-width" src="imgs/meme3.png" alt="Foto do Macaco">
    <img id="meme-4" class="meme-width" src="imgs/meme4.png" alt="Foto do Sikera JÃºnior">
  </div>
  <script src="script.js"></script>
</body>
</html>
