<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label>Texto:</label>
    <input maxlength="60" type="text" id="text-input" />
    <br />
    <label>Foto:</label>
    <input
      type="file"
      accept="image/*"
      name="image"
      id="file"
      onchange="loadFile(event)"
    />
    <br />
    <div id="meme-image-container">
      <img id="meme-image" src="download.png" alt="memeImg" />
      <div id="meme-text">TESTE</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
