<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
<header>
    <h1>Meme Generator</h1>
</header>
<section>
    <form action="">
        <label for="text-input">Escreva su texto: </label>
        <input type="text" maxlength="60" id="text-input" class="text-input">
        <br><br>
        <label for="meme-insert">Envie sua imagem: </label>
        <input type="file" id="meme-insert" class="meme-insert">
        <br><br>
    </form>
</section>
<section>
    <div id="meme-image-container" class="meme-image-container">
        <div id="meme-text" class="meme-text">
            <p>TEXTO EXEMPLO</p>
        </div>
        <img src="" alt="" id="meme-image" class="meme-image">
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
