<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="shortcut icon" href="sunglasses.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MEME GENERATOR</h1>
        <section class="insert">
            <label for="text-input">Texto</label>
            <input type="text" id="text-input" maxlength="60" placeholder="Digite o texto do seu meme">
            <div id="image-input">
                <p>Foto</p>
                <input type="file" id="meme-insert" name="meme-insert" >
            </div>
        </section>
    </header>

    <main id="meme-image-container">
        <img src="" alt="Image View" id="meme-image" class="meme-image"></img>
        <p id="meme-text" class="meme-text"></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
